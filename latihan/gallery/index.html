<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="aset/css/reset.css">
    <link rel="stylesheet" href="aset/css/style.css">
</head>
<body>
    <h1>Gallery Pribadi</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="aset/img/thumbs/saya.png" alt="saya sendiri">
                    <span>Saya</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="previous">previous</a>
                    <img src="aset/img/full/saya.png" alt="saya sendiri">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="aset/img/thumbs/sunrise2.png" alt="sunrise1">
                    <span>Sunrise1</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-1" class="previous">previous</a>
                    <img src="aset/img/full/sunrise2.jpg" alt="sunrise1">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="aset/img/thumbs/sunrise3.png" alt="sunnrise3">

                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="aset/img/thumbs/lulus.png" alt="lulus">
                    <span>Lulus</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-3" class="previous">previous</a>
                    <img src="aset/img/full/lulus.jpg" alt="lulus">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
