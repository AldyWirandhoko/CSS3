<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity rgba</title>
    <style>
        body {
            background-image: url(denim.png);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: hsla(24, 100%, 64%, 0.25);
            position: relative;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>
    
    <div class="satu">
        <div class="dua"></div>
    </div>

</body>
</html>
