<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Filter</title>
    <style>
        body{
            text-align: center;
        }
        img{
            filter: drop-shadow(5px 5px 5px black);
            transition: 1s;
        }
        img:hover{
            transform: translate(-50px, -100px);
        }
    </style>
</head>
<body>
    <h1>Aldy Wirandhoko</h1>
    <img src="Aldy Wirandhoko.jpg" alt="aldy">
</body>
</html>
