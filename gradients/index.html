<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients</title>
    <style>
        .SATU {
            width: 300px;
            height: 150px;
            margin: 50px;
            display: inline-block;
            background-image: linear-gradient(to top right,rgb(247, 27, 27),rgb(0, 200, 255));
        }
        .DUA {
            width: 300px;
            height: 150px;
            margin: 50px;
            display: inline-block;
            background-image: radial-gradient(circle farthest-side at top left, rgb(226, 255, 3)30%,rgb(0, 0, 0));
        }
    </style>
</head>
<body>
    <div class="SATU"></div>
    <div class="DUA"></div>
</body>
</html>
